<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="font/iconfont.css">
	<link rel="stylesheet" type="text/css" href="index.css">
	<style type="text/css">
		.one{
			background: red;
    			color: #fff;
    			cursor: pointer;
		}
		.two{
			background: blue;
    			color: #fff;
    			cursor: pointer;
		}
	</style>
</head>
<body>
	<div class="one">弹窗 一</div>
	<div class="two">弹窗二</div>
</body>
<script  src="jquery.min.js" type="text/javascript"></script>
<script  src="index.js" type="text/javascript"></script>
<!-- http://www.jq22.com/jquery-info2351 -->
<script type="text/javascript">
	$(".one").click(function(){
		$.toast({
			type:"warning",
			text:"弹窗一是警告，内容是弹窗一 ",
			onOk:function(v){
				alert("这是弹窗一")
			}	
		})
	})
	$(".two").click(function(){
		$.toast({
			type:"success",
			text:" 弹窗二是消息成功弹窗，内容是弹窗二",
			onOk:function(v){
				alert("这是弹窗二")
			}	
		})
	})
	
	
</script>
</html>
